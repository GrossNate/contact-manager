<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nate's Simple Contact Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheets/normalize.css" />
    <link rel="stylesheet" href="stylesheets/contact_manager.css" />
    <!-- <script src="/javascripts/jquery.js"></script> -->
    <script src="/javascripts/handlebars.js"></script>
    <script src="/javascripts/contact_manager.js"></script>
  </head>
  <body>
    <header>
      <h1>Nate's Simple Contact Manager</h1>
    </header>
    <nav>
      <input type="button" id="addContactButton" value="Add Contact" />
      <input
        type="text"
        autocomplete="off"
        id="searchInputText"
        placeholder="Search"
        name="searchInputText"
      />
    </nav>
    <main>
      <p id="loadingP">Loading . . .</p>
      <ul id="contactList"></ul>
      <dialog id="addContactDialog">
        <form>
          <table>
            <tr>
              <td>
                <label for="full_name">Name</label>
              </td>
              <td>
                <input type="text" name="full_name" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="phone_number">Phone</label>
              </td>
              <td>
                <input type="text" name="phone_number" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <input type="email" name="email" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Submit" />
                <input type="button" value="Cancel" />
              </td>
            </tr>
          </table>
        </form>
      </dialog>
    </main>
    <footer>
      Because I'm excited about semantic HTML5 elements, here's a footer!
    </footer>
    <script id="contactListTemplate" type="text/x-handlebars">
      <ul id="contactList">
        {{#each contacts}}
        {{> contactPartial}}
        {{/each}}
      </ul>
    </script>
    <script id="contactPartial" type="text/x-handlebars">
      <li>
        <dl>
          <dt>Name</dt>
          <dd>{{full_name}}</dd>

          <dt>Phone</dt>
          <dd>{{phone_number}}</dd>

          <dt>Email</dt>
          <dd>{{email}}</dd>

          <dt>Tags</dt>
          <dd class="tagDd">
            {{#each tags}}
            <span class="tag">{{tag}}</span>
            {{/each}}
          </dd>
        </dl>
        <input type="button" class="editButton" value="✏︎ Edit">
        <input type="button" class="deleteButton" value="🗑️ Delete">
      </li>
    </script>
  </body>
</html>
